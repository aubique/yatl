<div>
  <mat-list (cdkDropListDropped)="onDropInside($event)"
            *ngIf="items.length > 0; else noItems"
            [cdkDropListData]="items"
            cdkDropList>

    <!--Task draggable wrapper-->
    <mat-list-item *ngFor="let item of items"
                   cdkDrag
                   class="drop-item-wrapper">

      <mat-card fxFlex>
        <!--Task content component-->
        <app-todo-item [taskItem]="item" fxFlexFill></app-todo-item>
      </mat-card>

    </mat-list-item>

  </mat-list>

  <ng-template #noItems>

    <div class="no-items-container">
      <div *ngIf="errors && errors.status!=404; else tasksCompleted">
        <p>{{errors.status}}</p>
        <p>Failed to fetch data from the server</p>
        <p>{{errors.statusText}} error has occurred</p>
      </div>
      <ng-template #tasksCompleted>
        <p>You've completed all the tasks</p>
      </ng-template>
    </div>

  </ng-template>

</div>
