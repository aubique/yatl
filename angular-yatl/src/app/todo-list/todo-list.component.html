<div class="list-container">
  <mat-list cdkDropList
            *ngIf="items.length > 0; else noItems"
            (cdkDropListDropped)="onDropInside($event)"
            [cdkDropListData]="items">

    <!--Task draggable wrapper-->
    <mat-list-item cdkDrag
                   *ngFor="let item of items"
                   class="drop-item-wrapper">

      <mat-card fxFlex>
        <!--Task content component-->
        <app-task-item [todoItem]="item" fxFlexFill></app-task-item>
      </mat-card>

    </mat-list-item>

  </mat-list>
  <ng-template #noItems><p>You've completed all tasks</p></ng-template>
</div>
