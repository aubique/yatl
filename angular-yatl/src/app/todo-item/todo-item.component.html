<div class="item-container" fxLayout="row" fxLayoutAlign="begin center">

  <mat-checkbox
    (change)="onCompleteToggle()"
    [(ngModel)]="taskItem.complete"
    [name]="taskItem.title"
    class="mat-checkbox"
    color="primary"
    fxFlex
  >

    <span [class.complete]="taskItem.complete">
      {{taskItem.title}}
      <small>[id:{{taskItem.taskCore.id}},priority:{{taskItem.taskCore.priority}}]</small>
    </span>

  </mat-checkbox>

  <button
    (click)="onClickEdit()"
    [disabled]="taskItem.complete"
    aria-label="Edit task"
    class="mat-elevation-z1"
    color="accent"
    mat-mini-fab
  >
    <mat-icon>edit</mat-icon>
  </button>

  <button
    (click)="onClickDelete()"
    aria-label="Delete task"
    class="mat-elevation-z1"
    color="warn"
    mat-mini-fab
  >
    <mat-icon>close</mat-icon>
  </button>

</div>
